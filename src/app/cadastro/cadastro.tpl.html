    <h1>Cadastro</h1>
    <hr />
    <p>
      Cadastre-se para receber notificações e novidades acerca do desenvolvimento do portal.
    </p>
    <hr class="dotted" />
    <form role="form">
      <div class="form-group clearfix">
        <label class="col-sm-2" for="cad_nome">Nome</label>
        <span class="col-sm-6">
          <input type="text" required="true" class="form-control" name="cad_nome"  id="cad_nome" placeholder="" />
        </span>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-2" for="cad_email">Email</label>
        <span class="col-sm-6">
          <input type="email" required="true" class="form-control" name="cad_email" id="cad_email" placeholder="" />
        </span>
      </div>
      <div class="col-sm-offset-2 col-sm-3">
        &ensp;<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
      </div>
    </form>
